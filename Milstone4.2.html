
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game - Play</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 10px;
            margin: 5px auto;
            justify-items: center;
            align-items: center;
        }

        .cube {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            border: 2px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        .row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }

        .key {
            width: 40px;
            height: 40px;
            background-color: #f0f0f0;
            border: 1px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-align: center;
            margin: 0 2px;
            border-radius: 4px;
            transition: background-color 0.2s, transform 0.1s;
            font-size: 16px;
        }

        .button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            margin: 2px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Wordle Game</div>

    <div class="grid" id="grid">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>


<div class="keyboard">
        <div class="row">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
        </div>
        <div class="row">
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
        </div>
        <div class="row">
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
        </div>
    </div>
    <button class="button" id="submitGuess">Submit</button>
    <button class="button" id="resetGame">Reset </button>
    <button class="button" id="backButton">Back</button>
    <div id="message" style="color: rgb(231, 168, 168); font-size: 20px;"></div>

</div>

<script src="milstone4.js"></script>
</body>
</html>
