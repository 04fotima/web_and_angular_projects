<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

      
        .wordle-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

       
        .mini-cube {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .mini-cube:nth-child(2) {
            background-color: orange;
        }

        .mini-cube:nth-child(3) {
            background-color: green;
        }

      
        .wordle-title {
            font-size: 30px;
            font-weight: bold;
            margin: 20px 0;
        }

        
        .buttons {
            margin-top: px;
        }

        .buttons button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .buttons button:first-child {
            background-color: gray;
        }

       
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }

        .footer span {
            display: block;
        }

    </style>
</head>
<body>
    <div class="container">
       
        <div class="wordle-grid">
         
            <div class="row">
                <div class="mini-cube"></div>
                <div class="mini-cube"></div>
                <div class="mini-cube"></div>
            </div>
           
            <div class="row">
                <div class="mini-cube"></div>
                <div class="mini-cube"></div>
                <div class="mini-cube"></div>
            </div>
          
            <div class="row">
                <div class="mini-cube" style="background-color: green;"></div>
                <div class="mini-cube" style="background-color: green;"></div>
                <div class="mini-cube" style="background-color: green;"></div>
            </div>
        </div>

        <div class="wordle-title">WORDLE</div>

        <p>Get 6 chances to guess a 5-letter word.</p>

        <div class="buttons">
            <a href="Milstone4.1.html">
            <button>How to Play</button>
        </a>
        <a href="Milstone4.2.html">
            <button>Play</button>
        </a>

           
            
        </div>

        <div class="footer">
            <span>Date: October 12, 2024</span>
            <span>Number of users: 1000+</span>
            <span>Edited by Shahzoda Abdullayeva</span>
        </div>
        <!-- <a href="how_to_play.html">
            <button>How to Play</button>
        </a> -->
        
    </div>
</body>
</html>
